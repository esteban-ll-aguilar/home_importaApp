<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Operador Logístico</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form_operator_log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>


    <style>
        h1,
        h2 {
            font-family: 'Montserrat', sans-serif;
        }

        body {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Formulario de Operador Logístico</h2>
        <form id="myForm">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" style="color: red; display: none;">Por favor, introduce una dirección de correo
                electrónico válida.</div>
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" pattern="\d*" title="Por favor, introduce solo números."
                required>
            <br>
            <br>

            <label for="razon_social">Razón Social de la Empresa:</label>
            <input type="text" id="razon_social" name="razon_social" required>
            <label for="ruc">RUC de la Empresa:</label>
            <input type="text" id="ruc" name="ruc" pattern="\d{10,13}"
                title="El RUC debe contener entre 10 y 13 dígitos numéricos." required>

            <label for="servicio_ofrecido">Servicio que Ofrece:</label>
            <select id="servicio_ofrecido" name="servicio_ofrecido">
                <option value="Transporte de carga">Transporte de carga</option>
                <option value="Almacenamiento">Almacenamiento</option>
                <option value="Distribución">Distribución</option>
                <option value="Despacho aduanero">Despacho aduanero</option>
                <option value="Logística inversa">Logística inversa</option>
                <option value="Otros">Otros</option>
            </select>
            <input type="submit" value="Enviar Solicitud">
        </form>
    </div>
</body>
<script src="js/form_operador_log.js"></script>
<script>
    var input = document.querySelector("#celular");
    intlTelInput(input, {
        initialCountry: "ec", // Establece Ecuador como país inicial
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js" // Utilizado para formateo/validación
    });
</script>

</html>
