<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Importador/Exportador</title>
    <link rel="stylesheet" href="css/form_Exportador_importador.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>


    <style>
        h1,
        h2 {
            font-family: 'Montserrat', sans-serif;
        }

        label {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>

<body>


    <div class="container">
        <h2>Formulario de Importador/Exportador</h2>
        <form id="myForm">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" style="color: red; display: none;">Por favor, introduce una dirección de correo
                electrónico válida.</div>


            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" pattern="\d*" title="Por favor, introduce solo números."
                required>



            <label for="servicio">Servicio Interesado:</label>
            <select id="servicio" name="servicio">
                <option value="Agentes de compra en China">Agentes de compra en China</option>
                <option value="Búsqueda de proveedor en China y Estados Unidos">Búsqueda de proveedor en China y Estados
                    Unidos</option>
                <option value="Auditoría de fábrica en China">Auditoría de fábrica en China</option>
                <option value="Manejo de muestras desde China y Estados Unidos">Manejo de muestras desde China y Estados
                    Unidos</option>
                <option value="Verificación documental de proveedor">Verificación documental de proveedor</option>
                <option value="Control de calidad de producto antes de importación">Control de calidad de producto antes
                    de importación</option>
                <option value="Obtención de Token + registro ecuapass">Obtención de Token + registro ecuapass</option>
                <option value="Asesoría para importaciones">Asesoría para importaciones</option>
                <option value="Programa para exportación a China">Programa para exportación a China</option>
            </select>

            <input type="submit" value="Deseo Contratar Servicios">
        </form>
    </div>

    <script src="js/form_Exportador_importador.js"></script>
    <script>
        var input = document.querySelector("#celular");
        intlTelInput(input, {
            initialCountry: "ec", // Establece Ecuador como país inicial
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js" // Utilizado para formateo/validación
        });
    </script>

</body>

</html>
