<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Operador Logístico</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"  rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form_operator_log.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <header>
        <div class="header-left" id="importaapp">
            <img src="images/Logo Transparente letra blanca.png" alt="Company Logo" class="image_logo">
        </div>
        <div class="header-center">
            <h1>24/7</h1>
        </div>
        <a href="https://api.whatsapp.com/send?phone=593980029920" target="_blank">
            <img src="images/whatsapp_logo.png" alt="WhatsApp Logo" class="whatsapp_header_logo">
        </a>
        <div class="header-right">
            <a href="https://app.importaapp.com/" class="login-button"><strong class="stronf">Login</strong></a>
        </div>
        <style>
            h1,
            h2 {
                font-family: 'Montserrat', sans-serif;
            }
            label {
                font-family: 'Raleway', sans-serif;
            }   
        </style>
    </header>

    <div class="container">
        <h2>Formulario de Operador Logístico</h2>
        <form id="myForm">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="celular">Celular:</label>
            <!--solo numeros-->
            <input type="tel" id="celular" name="celular" required>
            <label for="razon_social">Razón Social de la Empresa:</label>
            <input type="text" id="razon_social" name="razon_social" required >
            <label for="ruc">RUC de la Empresa:</label>
            <input type="text" id="ruc" name="ruc" required>
            <label for="servicio_ofrecido">Servicio que Ofrece:</label>
            <select id="servicio_ofrecido" name="servicio_ofrecido">
                <option value="Transporte de carga">Transporte de carga</option>
                <option value="Almacenamiento">Almacenamiento</option>
                <option value="Distribución">Distribución</option>
                <option value="Despacho aduanero">Despacho aduanero</option>
                <option value="Logística inversa">Logística inversa</option>
                <option value="Otros">Otros</option>
            </select>
            <input type="submit" value="Enviar Solicitud">
        </form>
    </div>
    <footer class="footer">
        <div class="links_footer">
            <a href="importaapp.com" class="footer-link">www.importaapp.com</a>
            <a href="mailto:hola@importaapp.com" class="footer-link">hola@importaapp.com</a>
            <a href="https://api.whatsapp.com/send?phone=593980029920" class="footer-link">Móvil: +593 098 002 9920</a>
        </div>
        <p>Cuenca - Quito - Ecuador</p>
        <div class="footer-logos">
            <img src="images/ecuador_logo.png" alt="Ecuador Flag" class="footer-logo">
            <img src="images/colombia_logo.png" alt="Colombia Flag" class="footer-logo">
            <img src="images/china_logo.png" alt="China Flag" class="footer-logo">
            <img src="images/usa_logo.png" alt="USA Flag" class="footer-logo">
        </div>
    </footer>
</body>
<script src="js/form_operador_log.js"></script>
</html>
