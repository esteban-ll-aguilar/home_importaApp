<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Importador/Exportador</title>
    <link rel="stylesheet" href="css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"  rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/form_Exportador_importador.css">
    <style>
        h1,
        h2 {
            font-family: 'Montserrat', sans-serif;
        }
        label {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left" id="importaapp">
            <img src="images/Logo Transparente letra blanca.png" alt="Company Logo" class="image_logo">
        </div>
        <div class="header-center">
            <h1>24/7</h1>
        </div>
        <a href="https://api.whatsapp.com/send?phone=593980029920" target="_blank">
            <img src="images/whatsapp_logo.png" alt="WhatsApp Logo" class="whatsapp_header_logo">
        </a>
        <div class="header-right">
            <a href="https://app.importaapp.com/" class="login-button"><strong class="stronf">Login</strong></a>
        </div>
    </header>

    
    <div class="container">
        <h2>Formulario de Importador/Exportador</h2>
        <form id="myForm">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>
            <label for="servicio">Servicio Interesado:</label>
            <select id="servicio" name="servicio">
                <option value="Agentes de compra en China">Agentes de compra en China</option>
                <option value="Búsqueda de proveedor en China y Estados Unidos">Búsqueda de proveedor en China y Estados
                    Unidos</option>
                <option value="Auditoría de fábrica en China">Auditoría de fábrica en China</option>
                <option value="Manejo de muestras desde China y Estados Unidos">Manejo de muestras desde China y Estados
                    Unidos</option>
                <option value="Verificación documental de proveedor">Verificación documental de proveedor</option>
                <option value="Control de calidad de producto antes de importación">Control de calidad de producto antes
                    de importación</option>
                <option value="Obtención de Token + registro ecuapass">Obtención de Token + registro ecuapass</option>
                <option value="Asesoría para importaciones">Asesoría para importaciones</option>
                <option value="Programa para exportación a China">Programa para exportación a China</option>
            </select>
            <input type="submit" value="Deseo Contratar Servicios">
        </form>
    </div>

<footer class="footer">
    <div class="links_footer">
        <a href="importaapp.com" class="footer-link">www.importaapp.com</a>
        <a href="mailto:hola@importaapp.com" class="footer-link">hola@importaapp.com</a>
        <a href="https://api.whatsapp.com/send?phone=593980029920" class="footer-link">Móvil: +593 098 002 9920</a>
    </div>
    <p>Cuenca - Quito - Ecuador</p>
    <div class="footer-logos">
        <img src="images/ecuador_logo.png" alt="Ecuador Flag" class="footer-logo">
        <img src="images/colombia_logo.png" alt="Colombia Flag" class="footer-logo">
        <img src="images/china_logo.png" alt="China Flag" class="footer-logo">
        <img src="images/usa_logo.png" alt="USA Flag" class="footer-logo">
    </div>
</footer>



<script src="js/form_Exportador_importador.js"></script>
</body>

</html>
